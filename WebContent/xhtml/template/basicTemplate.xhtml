<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Food vendor management system</ui:insert></title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

</h:head>

<f:view contentType="text/html">
	<body id="body">
		<h:outputStylesheet library="css" name="fmsReset.css" target="head" />
		<h:outputStylesheet library="css" name="fmsLayout.css" target="head" />
		<h:outputStylesheet library="css" name="fmsSkin.css" target="head" />
		<h:outputStylesheet library="css" name="fmsMain.css" target="head" />


		<p:layout styleClass="layoutBody">

<!-- header -->
			<p:layoutUnit id="header" position="north" size="135">
				<ui:include src="/xhtml/template/header.xhtml" />
			</p:layoutUnit>


<!-- center -->
			<p:layoutUnit id="bodycontent" position="center" resizable="true" size="10"
				closable="true" collapsible="true">
				<h:form id="formCenter" style="text-align: center">
					<h:panelGroup id="panelGroupCenter">
						<ui:include src="#{param['page']}.xhtml" />
					</h:panelGroup>
				</h:form>
			</p:layoutUnit>
			

<!-- footer -->
			<p:layoutUnit position="south">
			</p:layoutUnit>


<!-- west -->
			<p:layoutUnit position="west" size="0">
			</p:layoutUnit>
			
<!-- east -->
			<p:layoutUnit position="east" size="0">
			</p:layoutUnit>
			

		</p:layout>


	</body>
</f:view>

</html>
