
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<composite:interface>
	<composite:attribute name="selectItemValue" />
	<composite:attribute name="label" />
	<composite:attribute name="value" />
	<composite:attribute name="itemValue" />
	<composite:attribute name="itemLabel" />
	<composite:attribute name="var" />
	<composite:attribute name="id" />
</composite:interface>


<composite:implementation>

	<h:outputLabel value="#{cc.attrs.label}"
		styleClass="outputText labelPaddingRight" for="#{cc.attrs.id}" />
	<h:selectOneRadio id="#{cc.attrs.id}" disabledClass="selectOneRadio_Disabled"
		enabledClass="selectOneRadio_Enabled" styleClass="selectOneRadio"
		required="true" label="#{cc.attrs.label}" value="#{cc.attrs.value}">
		<f:selectItems value="#{cc.attrs.selectItemValue}"
			var="#{cc.attrs.var}" itemValue="#{cc.attrs.itemValue}"
			itemLabel="#{cc.attrs.itemLabel}"></f:selectItems>
	</h:selectOneRadio>

</composite:implementation>
</html>
