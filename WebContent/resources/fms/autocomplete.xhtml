<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<composite:interface>	
	<composite:attribute name="label" />
	<composite:editableValueHolder name="value" />
	<composite:attribute name="itemValue" />
	<composite:attribute name="itemLabel" />
	<composite:attribute name="var" />
	<composite:attribute name="id" />
	<composite:attribute name="required" />
	<composite:attribute name="completeMethod" method-signature="java.util.List *(java.lang.String)" />
</composite:interface>


<composite:implementation>

	<h:outputLabel value="#{cc.attrs.label}Label"
		styleClass="outputText labelPaddingRight" for="#{cc.attrs.id}" />
	<h:outputText value="#{bundle['label.STAR']}"
		rendered="#{cc.attrs.required}"
		styleClass="mandatory labelPaddingRight"></h:outputText>
	<p:autoComplete styleClass="autocomplete inputText"							
							value="#{cc.attrs.value}"
							completeMethod="#{cc.attrs.completeMethod}"
							var="#{cc.attrs.var}" itemLabel="#{cc.attrs.itemLabel}"
							itemValue="#{cc.attrs.itemValue}" required="#{cc.attrs.required}"
							label="#{cc.attrs.label}"
							id="value">							
							</p:autoComplete>
</composite:implementation>
</html>
