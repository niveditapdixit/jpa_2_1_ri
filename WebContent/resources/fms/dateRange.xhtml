<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:n="http://java.sun.com/jsf/composite/fms">
<head>
<title>Custom Date Range component</title>
</head>
<body>

	<composite:interface>
		<composite:attribute name="fromId" />
		<composite:attribute name="fromValue" />
		<composite:attribute name="toId" />
		<composite:attribute name="toValue" />
		<composite:attribute name="fromLabel" />
		<composite:attribute name="toLabel" />
	</composite:interface>

	<composite:implementation>
			<n:calendar id="#{cc.attrs.fromId}" value="#{cc.attrs.fromValue}"
				label="#{cc.attrs.fromLabel}" required="false" />
			<n:calendar id="#{cc.attrs.toId}" value="#{cc.attrs.toValue}" 
				label="#{cc.attrs.toLabel}" required="false" />
	</composite:implementation>

</body>
</html>
