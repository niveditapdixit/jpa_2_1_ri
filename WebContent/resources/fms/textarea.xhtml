
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="id" />
	<composite:attribute name="value" />
	<composite:attribute name="label" />	
</composite:interface>

<composite:implementation>

	<h:outputLabel id="#{cc.attrs.id}Label" value="#{cc.attrs.label}"
		styleClass="outputText labelPaddingRight" for="#{cc.attrs.id}"></h:outputLabel>
	<h:inputTextarea id="#{cc.attrs.id}" styleClass="textArea"
		value="#{cc.attrs.value}"
		label="#{cc.attrs.label}"></h:inputTextarea>

</composite:implementation>


</html>
